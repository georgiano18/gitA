<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALT School Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://pbs.twimg.com/profile_images/1443562653331374080/RsFksmgg_400x400.jpg" alt="AltSchool Logo" style="width: 50px; height: 50px; float: left; margin-right: 10px;">
        <nav>
            <ul>
                <li><a href="index.html">About Me</a></li>
                <li><a href="form.html">Application Form</a></li>
                <li><a href="table.html">Courses and Schools</a></li>
                <li><a href="media.html">Media Page</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>ALT School Application Form</h1>
            <form action="#" method="post">
                <label for="firstname">First Name:</label><br>
                <input type="text" id="firstname" name="firstname" placeholder="Enter your first name"><br><br>

                <label for="lastname">Last Name:</label><br>
                <input type="text" id="lastname" name="lastname" placeholder="Enter your last name"><br><br>

                <label for="dob">Date of Birth:</label><br>
                <input type="date" id="dob" name="dob"><br><br>

                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email address"><br><br>

                <label for="gender">Gender:</label><br>
                <select id="gender" name="gender">
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br><br>

                <label for="country">Country:</label><br>
                <input type="text" id="country" name="country" placeholder="Enter your country"><br><br>

                <label for="state">State:</label><br>
                <input type="text" id="state" name="state" placeholder="Enter your state"><br><br>

                <label for="hear">How Did You Hear About Us?</label><br>
                <select id="hear" name="hear">
                    <option value="">Select an option</option>
                    <option value="social_media">Social Media</option>
                    <option value="friend">Friend</option>
                    <option value="website">Website</option>
                    <option value="other">Other</option>
                </select><br><br>

                <label for="program">Program of Interest:</label><br>
                <select id="program" name="program">
                    <option value="">Select your program</option>
                    <option value="frontend">Frontend Engineering</option>
                    <option value="backend">Backend Engineering</option>
                    <option value="data">Data Science</option>
                </select><br><br>

                <label for="reason">Why Do You Want to Join ALT School?</label><br>
                <textarea id="reason" name="reason" rows="4" cols="50" placeholder="Tell us why you want to join..."></textarea><br><br>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
